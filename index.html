<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="parent-container">
    <div id="avatar-image">
      <img src="assets\images\avatar-jessica.jpeg" alt="avatar" id="avatar-img">
    </div>
    <div class="avatar-details">
      <div class="avatar-name">Jessica Randall</div>
      <div class="avatar-location">London, United Kingdom</div>
    </div>
    <div class="avatar-designation">
      "Front-end developer and avid reader."
    </div>
    <div class="avatar-social-links">
      <div class="avatar-link">
        <button class="link-button">Github</button>
      </div>
      <div class="avatar-link">
        <button class="link-button">Frontend Mentor</button>
      </div>
      <div class="avatar-link">
        <button class="link-button">LinkedIn</button>
      </div>
      <div class="avatar-link">
        <button class="link-button">Twitter</button>
      </div>
      <div class="avatar-link">
        <button class="link-button">Instagram</button>
      </div>
    </div>
  </div>

  </div> -->
</body>

</html>
